<form
    name="addMemberForm"
    ng-submit="addMemberForm.$valid && $close(memberName)"
    form-default >

    <div class="modal-header">
        <h3 class="modal-title">Add member</h3>
    </div>

    <div class="modal-body">
        <div class="form-group" >
            <input name="member" placeholder="Member name" required class="form-control" ng-model="memberName" type="text" ></input>
        </div>
    </div>

    <div class="modal-footer">
        <a class="btn" ng-click="$dismiss()">Cancel</a>
        <button type="submit" class="btn btn-primary" >Ok</button>
    </div>
</form>
