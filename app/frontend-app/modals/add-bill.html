<form
    name="addBillForm"
    form-default
    ng-submit="addBillForm.$valid && $close({price: price, description: description, paidBy: paidBy})" >

    <div class="modal-header">
        <h3 class="modal-title">Add bill</h3>
    </div>

    <div class="modal-body">

        <div class="form-group" >
            <input name="description" placeholder="Description" required class="form-control" ng-model="description" type="text" ></input>
        </div>

        <div class="form-group" >
            <select name="payer" required class="form-control" ng-model="paidBy" >
                <option value="" disabled selected>Paid by</option>
                <option ng-repeat="member in members" value="{{member}}">{{member}}</option>
            </select>
        </div>

        <div class="form-group" >
            <input
                ui-validate="{amount: 'validationService.amount($value)'}"
                name="price"
                placeholder="Price"
                required class="form-control"
                ng-model="price"
                type="number" ></input>
        </div>

    </div>

    <div class="modal-footer">
        <a class="btn" ng-click="$dismiss()">Cancel</a>
        <button type="submit" class="btn btn-primary" >Ok</button>
    </div>
</form>
