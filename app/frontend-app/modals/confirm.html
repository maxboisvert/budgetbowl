<form
    name="confirmationForm"
    form-default >

    <div class="modal-header">
        <h3 class="modal-title">Confirmation needed</h3>
    </div>

    <div class="modal-body">
        {{message}}
    </div>

    <div class="modal-footer">
        <a class="btn" ng-click="$dismiss()">Cancel</a>
        <button type="submit" class="btn btn-primary" ng-click="$close()">Ok</button>
    </div>
</form>
